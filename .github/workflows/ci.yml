name: CI

on:
  pull_request:
    branches: [master]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm

      - run: npm install

      - name: Generate parser
        run: npx tree-sitter generate

      - name: Run tests
        run: npx tree-sitter test

      - name: Test Node.js binding
        run: |
          node-gyp rebuild
          npm run test:node
